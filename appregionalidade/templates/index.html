<DOCTYPE html>
<html lang='pt-br'>
<head>

    <meta charset="utf-8">

    <title>Minha Lista de Contatos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>
<body>



</body>
    <div class="col-8 m-auto pt-2 pb-2 text-center">
        <h1>Lista de Contatos</h1>
    </div>

    <div class="col-8 m-auto pt-2 pb-2 text-center">
        <a href="/form" class="btn btn-success">Adicionar</a>
    </div>

    <div class="col-8 m-auto pt-2 pb-2 text-center">
        <table class="table table-white">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Nome</th>
              <th scope="col">Telefone</th>
              <th scope="col">Email</th>
            </tr>
          </thead>
          <tbody>
            {% for dbs in db%}
            <tr>
                <td>{{ dbs.id }}</td>
                <td>{{ dbs.nome }}</td>
                <td>{{ dbs.telefone }}</td>
                <td>{{ dbs.email }}</td>
                <td>
                    <a href="view/{{ dbs.id }}/" class="btn btn-dark">Visualizar</a>
                    <a href="edit/{{ dbs.id }}" class="btn btn-primary">Editar</a>
                    <a href="delete/{{ dbs.id }}/" class="btn btn-danger">Deletar</a>
                </td>
            </tr>
            {% endfor %}

          </tbody>
        </table>
    </div>

</html>
