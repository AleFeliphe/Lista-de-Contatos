<DOCTYPE html>
<html lang='pt-br'>
<head>

    <meta charset="utf-8">

    <title>Cadastrar Novo Contato</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>
<body>



</body>
    <div class="col-8 m-auto pt-2 pb-2 text-center">
        <h1>Adicionar Contato</h1>
    </div>

    <div class="col-8 m-auto pt-2 pb-2 text-center">
        <a href="/" class="btn btn-info">Voltar</a>
    </div>

    <div class="col-8 m-auto pt-2 pb-2 text-center">
        <form name="form" id="form" action="{% if db %}/update/{{ db.id }}/{% else %}/create/{% endif %}" method="post">
            {% csrf_token %}
            <!--{{ form.as_p }}-->
            <div class="form-group mt-4">Nome: {{ form.nome}}</div>
            <div class="form-group mt-4">Telefone: {{ form.telefone}}</div>
            <div class="form-group mt-4">Email: {{ form.email}}</div>

            <input type="submit" class="btn btn-success" value="Salvar">
        </form>
    </div>

</html>
